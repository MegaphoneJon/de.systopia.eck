site_name: Entity Construction Kit
repo_url: https://github.com/systopia/de.systopia.eck
site_description: 'A guide for the EntityConstructionKit (eck).'
site_author: 'systopia'
theme:
  name: material

nav:
  - 'Introduction': index.md
  - 'Entities': entities.md
  - 'Configuration': configuration.md
  - 'Usage': usage.md

markdown_extensions:
  - attr_list
  - admonition
  - def_list
  - codehilite
  - toc:
      permalink: True
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.mark

plugins:
  - search:
      lang: en